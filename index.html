<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>User Signup</h1>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" pattern="\d{10}" required title="Please enter a valid 10-digit phone number">

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6" title="Password must be at least 6 characters long">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required minlength="6" title="Passwords must match">

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
